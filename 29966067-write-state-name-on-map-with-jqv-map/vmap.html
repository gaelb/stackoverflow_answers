.jqvmap-label
{
    position: absolute;
    display: none;
    -webkit-border-radius: 3px;
    -moz-border-radius: 3px;
    border-radius: 3px;
    background: #292929;
    color: white;
    font-family: sans-serif, Verdana;
    font-size: smaller;
    padding: 3px;
}
.jqvmap-zoomin, .jqvmap-zoomout
{
    position: absolute;
    left: 10px;
    -webkit-border-radius: 3px;
    -moz-border-radius: 3px;
    border-radius: 3px;
    background: #000000;
    padding: 3px;
    color: white;
    width: 10px;
    height: 10px;
    cursor: pointer;
    line-height: 10px;
    text-align: center;
}
.jqvmap-zoomin
{
    top: 10px;
}
.jqvmap-zoomout
{
    top: 30px;
}
.jqvmap-region
{
    cursor: pointer;
}
.jqvmap-ajax_response
{
    width: 100%;
    height: 500px;
}

/*Colors of state*/

path#jqvmap1_nj{
    fill:#7AC37A;
}

path#jqvmap1_tn{
    fill:#7AC37A;
}

path#jqvmap1_in{
    fill:#7AC37A;
}

path#jqvmap1_co{
    fill:#7AC37A;
}

path#jqvmap1_ca{
    fill:#026E38;
}
path#jqvmap1_ca:after{
    content:'ca';
    position: absolute;
    top: 0;
    color:#fff;
}

path#jqvmap1_ak{
    fill:#6E6F73;
}

path#jqvmap1_tx{

}

path#jqvmap1_nh{
    fill:#6E6F73;
}

</head>
<body>

    <div id="vmap" style="width: 600px; height: 400px;"></div>
    <script type="text/javascript">

        jQuery(document).ready(function () {

            var vmap= jQuery('#vmap').vectorMap({
                map: 'usa_en',
                enableZoom: false,
                showTooltip: true,
                backgroundColor: '#D9D9D9',
                color: '#009F45',
                borderColor: '#ffffff',
                borderOpacity: 0.25,
                borderWidth: 2,
                hoverColor: '#999999',
                selectedColor: '#0077aa',

                onRegionClick: function (element, code, region)

                }
